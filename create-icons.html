<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h2>Icon Generator</h2>
    <p>Right-click each canvas and "Save image as..."</p>
    <div>
        <h3>icon-192.png</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
    </div>
    <div>
        <h3>icon-512.png</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background - dark space
            ctx.fillStyle = '#0a0a1e';
            ctx.fillRect(0, 0, size, size);

            // Add subtle stars
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * size;
                const y = Math.random() * size;
                const starSize = Math.random() * 2 + 1;
                ctx.fillRect(x, y, starSize, starSize);
            }

            // Draw ASCII ship /█\
            ctx.fillStyle = '#ffff00'; // Yellow like the starter ship
            ctx.font = `bold ${size * 0.35}px "Courier New", monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('/█\\', size / 2, size / 2);

            // Add glow effect
            ctx.shadowBlur = size * 0.05;
            ctx.shadowColor = '#ffff00';
            ctx.fillText('/█\\', size / 2, size / 2);
            ctx.shadowBlur = 0;

            // Border
            ctx.strokeStyle = '#4a4a6a';
            ctx.lineWidth = size * 0.015;
            ctx.strokeRect(0, 0, size, size);
        }

        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
