<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h2>Icon Generator</h2>
    <p>Right-click each canvas and "Save image as..."</p>
    <div>
        <h3>icon-192.png</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
    </div>
    <div>
        <h3>icon-512.png</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#1a1a3a';
            ctx.fillRect(0, 0, size, size);

            // Draw "R" in ASCII style
            ctx.fillStyle = '#00ffff';
            ctx.font = `bold ${size * 0.6}px "Courier New", monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('R', size / 2, size / 2);

            // Border
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(0, 0, size, size);
        }

        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
